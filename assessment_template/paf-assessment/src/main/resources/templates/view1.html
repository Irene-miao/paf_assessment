<!DOCTYPE html>

<!-- DO NOT MODIFY THIS FILE -->

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>List of Breweries</title>
	</head>
	<body>

		<h1 data-th-text="${styleName}"></h1>
        <a data-th-href="@{/}">Back</a>

		<table border="1">
			<thead>
				<tr>
					<th>Beer Name</th>
					<th>Description</th>
                    <th>Brewery Name</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each=" b : ${beers}" data-th-object="${b}">
					<td>
						<span data-th-text="*{beerName}"></span> 
					</td>
					<td>
							<span data-th-text="*{beerDescription}"></span>
					</td>
                    <td>
                        <span data-th-text="*{breweryName}"></span>
                </td>
				</tr>
			</tbody>
		</table>

	</body>
</html>
