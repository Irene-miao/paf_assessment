<!DOCTYPE html>

<!-- DO NOT MODIFY THIS FILE -->

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>List of Beers</title>
	</head>
	<body>

		<h1 data-th-text="${breweryName}"></h1>
        <a data-th-href="@{/}">Back</a>

        <div>
            Description: 
            <p data-th-text="*{description}"></p>
        </div>
        
        <div>
            Address: 
            <p data-th-text="*{address1}"></p>
        </div>
        
        <div>
            Phone: 
            <p data-th-text="*{phone}"></p>
        </div>
        
        <div>
            Website: 
            <p data-th-text="*{website}"></p>
        </div>
        <br>

        <h2>Beers</h2>
        <form method="post" action="/brewery/${breweryId}/order">
            <input type="submit" name="Place Order"/>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each=" b : ${brewery.beers}" data-th-object="${b}">
                        <td>
                            <span data-th-text="*{name}"></span> 
                        </td>
                        <td>
                                <span data-th-text="*{description}"></span>
                        </td>
                        <td>
                          <input type="text" data-th-text="${quantity}" />
                    </td>
                    </tr>
                </tbody>
            </table>
    
        </form>
		
	</body>
</html>
